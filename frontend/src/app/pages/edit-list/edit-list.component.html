<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Update a List</h1>

        <input #listTitleInput type="text" class="input has-background-light is-medium" placeholder="Enter list name">
        <br>
        <br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium"
                (click)="updateList(listTitleInput.value)">Save</button>
        </div>
    </div>
</div>
